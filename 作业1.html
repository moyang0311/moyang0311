<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" bordercolor="black" width="auto" height="auto" cellspacing="1" align="center">
        <tr>
            <td align="center" colspan="2" style="font-weight:700;">信息统计表</td>
        </tr>
        <tr>
            <td align="center">姓名</td>
            <td>
                <input type="text" id="useName" style="width: 200px;">
            </td>
        </tr>
        <tr>
            <td width="70px"  align="center">年龄</td>
            <td>
                <input type="number" id="useAge" style="width: 200px;">
            </td>
        </tr>
        <tr>
            <td width="70px"  align="center">性别</td>
            <td>
                <input type="radio" name="aaa">男
                <input type="radio" name="aaa">女
            </td>
        </tr>
        <tr>
            <td  align="center">爱好</td>
            <td >
                <input type="checkbox" name="bbb">旅游<br>
                <input type="checkbox" name="bbb">登山<br>
                <input type="checkbox" name="bbb">健身<br>
                <input type="checkbox" name="bbb">上网<br>
                <input type="checkbox" name="bbb">游泳
            </td>
        </tr>
        <tr>
            <td width="70px"  align="center">学历</td>
            <td>
                <select name="" id="">
                    <option value="xz" selected>-请选择-</option>
                    <option value="zk">专科</option>
                    <option value="bk">本科</option>
                    <option value="yjs">研究生</option>
                    <option value="bsh">博士后</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="70px"  align="center">自我介绍</td>
            <td>
                <textarea style="width:200px; height:80px;">自我介绍：</textarea>
            </td>
        </tr>
        <tr>
            <td width="70px" ></td>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</body>
</html>
